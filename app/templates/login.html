<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>login</title>

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 

 <!-- CSS  -->
 <link rel="stylesheet" href="{{url_for('static',filename='login.css')}}">

</head>
<body>
<form action="" >
    <div class="h-100 gradient-form" style="background-color: black;">
        <div class="container py-5 h-100" >
          <div class="row d-flex justify-content-center align-items-center h-100" style="background-color: black;">
            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                  <div class="col-lg-6" style="background-color: black; color: orange;">
                    <div class="card-body p-md-5 mx-md-4" style="background-color: black">
      
                      <div class="text-center">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                          style="width: 185px;" alt="logo">
                        <h4 class="mt-1 mb-5 pb-1">Power</h4>
                      </div>
      
                      <form class="form-one">
                        <p>Please login to your account</p>
      
                        <div class="form-outline mb-4">
                          <input type="email" id="form2Example11" class="form-control"
                            placeholder="Username" />
                        </div>
      
                        <div class="form-outline mb-4">
                          <input type="password" id="form2Example22" class="form-control" placeholder="Password"/>
                        </div>
      
                        <div class="text-center pt-1 mb-5 pb-1" style="display: flex; flex-direction: column;">
                          <button class="btn btn-primary  gradient-custom-2 mb-3 " type="button" id="loginbtn">Log
                            in</button>
                          <a class="text-muted" href="#!">Forgot password?</a>
                        </div>
      
                        <div class="d-flex align-items-center justify-content-center pb-4">
                          <p class="mb-0 me-2">Don't have an account?</p>
                          <button type="button" class="btn btn-outline-danger">Create new</button>
                        </div>
      
                      </form>
      
                    </div>
                  </div>
                  <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                    <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                      <h4 class="mb-4" id="information-header">Welcome to Power</h4>
                      <p class="small mb-0" id="information-info">Create an account with us today and you'll be able to;
                        Check out faster
                        Save multiple shipping addresses
                        Access your order history for fast reordering
                        And more!
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
</form>
</body>
</html>
